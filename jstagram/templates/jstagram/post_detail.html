{% extends 'jstagram/layout.html' %}

{% load bootstrap4 %}


{% block title %}
    Jstagram/ Post list pk#{{post.pk}}
{% endblock title %}

{% block content %}
    <h2>Author: {{post.author}}</h2>

    {% if post.photo %}
        <div>
        <img src="{{post.photo.url}}" />
        </div>
    {% endif  %}

        {{post.message|linebreaks}}

    <hr/>
    <a href="{% url 'jstagram:post_list'%}" class="btn btn-primary">
        목록
    </a>

    <a href="{% url 'jstagram:post_edit' post.pk %}" class="btn btn-info">
        수정    
    </a>

    <a href="{% url 'jstagram:post_delete' post.pk %}" class="btn btn-danger">
        삭제
    </a>

{% endblock content %}
